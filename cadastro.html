    <div class="limiter">
        <div class="container-login100" style="background-image: url('images/bg-01.png');">
        <div class="wrap-login101 p-l-55 p-r-55 p-t-65 p-b-54">
            <form class="login100-form validate-form" name="dados" onsubmit="return enviardados();">

      <div class="form-row">
        
        <div class="form-group wrap-input101 col-md-8">

            <div class="form-group wrap-input101 col-md-4">
                <label class="label-input100">CEP</label>
                <input type="text" name="cep" id="cep" class="form-control2" onkeypress="$();" required>
            </div>
            <div class="form-group wrap-input101 col-md-4">

        </div>
        <div class="form-row">

        </div>
        <div class="form-group wrap-input101 col-md-4">
          <label class="label-input100">Estado</label>
          <input type="text" name="uf" id="uf" class="form-control2">
      </div>
            <div class="form-group wrap-input101 col-md-4">
                <label class="label-input100">Telefone</label>
                <input type="text" class="form-control2" id="tel" onkeypress="$();" required>

        <div class="form-row">
            <div class="form-group wrap-input101 validate-input col-md-4">
              <label class="label-input100">E-mail</label>

          </div>
          <div class="form-group wrap-input101 validate-input col-md-4">
            <label class="label-input100">Senha</label>
            <input type="password" name="tx_Senha" id="tx_Senha" class="form-control2">
        </div>

            <div class="wrap-login100-form-btn">

    <script type="text/JavaScript">
        $(document).ready(function () { 
        var $cpf = $("#cpf");
        $cpf.mask('000.000.000-00', {reverse: true});
    });

    $(document).ready(function () { 
        var $tel = $("#tel");
        $tel.mask('00 00000-0000', {reverse: true});
    });

    $(document).ready(function () { 
        var $cep = $("#cep");
        $cep.mask('00.000-000', {reverse: true});
    });

        function enviardados(){
            if(document.dados.tx_nome.value.indexOf(" ")==-1 )
            {
                alert( "Prencha o nome completo corretamente!" );
                document.dados.tx_nome.focus();
                return false;
            }           
            
            if( document.dados.tx_email.value=="" ||
                document.dados.tx_email.value.indexOf('@')==-1 ||
                document.dados.tx_email.value.indexOf('.')==-1 )
            {
                alert( "Preencha campo E-MAIL corretamente!" );
                document.dados.tx_email.focus();
                return false;
            }
            
            if( document.dados.tx_Senha.value=="" || document.dados.tx_Senha.value.length < 6 )
            {
                alert( "Preencha campo Senha corretamente!" );
                document.dados.tx_Senha.focus();
                return false;
            }                           
            window.location = "Login.html"
            return false;
  
            }

            $(document).ready(function() {
                
function limpa_formulário_cep() {
    // Limpa valores do formulário de cep.
    $("#rua").val("");
    $("#bairro").val("");
    $("#cidade").val("");
    $("#uf").val("");
    $("#ibge").val("");
}

//Quando o campo cep perde o foco.
$("#cep").blur(function() {

    //Nova variável "cep" somente com dígitos.
    var cep = $(this).val().replace(/\D/g, '');

    //Verifica se campo cep possui valor informado.
    if (cep != "") {

        //Expressão regular para validar o CEP.
        var validacep = /^[0-9]{8}$/;

        //Valida o formato do CEP.
        if(validacep.test(cep)) {

            //Preenche os campos com "..." enquanto consulta webservice.
            $("#rua").val("...");
            $("#bairro").val("...");
            $("#cidade").val("...");
            $("#uf").val("...");
            $("#ibge").val("...");

            //Consulta o webservice viacep.com.br/
            $.getJSON("https://viacep.com.br/ws/"+ cep +"/json/?callback=?", function(dados) {

                if (!("erro" in dados)) {
                    //Atualiza os campos com os valores da consulta.
                    $("#rua").val(dados.logradouro);
                    $("#bairro").val(dados.bairro);
                    $("#cidade").val(dados.localidade);
                    $("#uf").val(dados.uf);
                    $("#ibge").val(dados.ibge);
                } //end if.
                else {
                    //CEP pesquisado não foi encontrado.
                    limpa_formulário_cep();
                    alert("CEP não encontrado.");
                }
            });
        } //end if.
        else {
            //cep é inválido.
            limpa_formulário_cep();
            alert("Formato de CEP inválido.");
        }
    } //end if.
    else {
        //cep sem valor, limpa formulário.
        limpa_formulário_cep();
    }
});
});
    </script>
